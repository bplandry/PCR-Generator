        // JavaScript code here
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('soapnote-form').addEventListener('submit', function(event) {
                event.preventDefault();
                displayFormResults();
            });
        });

        function displayFormResults() {
            const form = document.getElementById('soapnote-form');
            const formData = new FormData(form);
            let result = '';

            for (const [name, value] of formData) {
                result += `${name}: ${value}\n`;
            }

            document.getElementById('soapnote-result-text').value = result;
            document.getElementById('soapnote-result-container').classList.remove('d-none');
        }
    </script>
